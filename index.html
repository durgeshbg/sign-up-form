<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="logobar">
					<img height="80%" src="./assets/logo.png" alt="logo" />
					<p>LOGO</p>
				</div>
				<div class="credits">
					Photo by
					<a
						href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Halie West</a
					>
					on
					<a
						href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</div>
			</div>
			<div class="formbar">
				<div class="top-text">
					<p>
						This is not a real online service! You <em>know</em> you need
						something like this in your life to help you realize your deepest
						dreams. Sign up <em>now</em> to get started.
					</p>
					<br />
					<p>You know you want to.</p>
				</div>
				<form action="#">
					<div class="form-fields">
						<h2>Let's do this!</h2>
						<div class="center-text">
							<div class="form-row">
								<label for="fname">FIRST NAME</label>
								<input type="text" name="fname" id="fname" />
							</div>
							<div class="form-row">
								<label for="lname">LAST NAME</label>
								<input type="text" name="lname" id="lname" />
							</div>
							<div class="form-row">
								<label for="email">EMAIL</label>
								<input type="email" name="email" id="email" />
							</div>
							<div class="form-row">
								<label for="phone">PHONE NUMBER</label>
								<input type="tel" name="phone" id="phone" />
							</div>
							<div class="form-row">
								<label for="password">PASSWORD</label>
								<input type="password" name="password" id="password" required />
								<span></span>
							</div>
							<div class="form-row">
								<label for="cpassword">CONFORM PASSWORD</label>
								<input
									type="password"
									name="cpassword"
									id="cpassword"
									required
								/>
							</div>
						</div>
					</div>
					<button>Create Account</button>
					<div class="bottom-text">
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
